{%load static%}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://static-00.iconduck.com/assets.00/bosch-icon-2048x2048-se8sykum.png">

    crossorigin="anonymous">   
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand"> 
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Bosch-logo.svg/2560px-Bosch-logo.svg.png" height="28" width="120" margin=10>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" ></span>

            </a>
            <div class="container-fluid" id="navbarNav">
                <ul class="navbar-nav">
                        <a class="nav-link" href="{% url 'inicio' %}">Início</a>
                        <a class="nav-link" href="{% url 'lista_clientes' %}">Clientes

                </ul>
            </div>
        </nav>

    <div class="container mt-4">
        <!-- Conteúdo da página -->
        {% block content %}{% endblock %}

    <footer class="mt-4">
        <!-- Rodapé do site -->

            © 2024 PROJETO CRUD COM DJANGO - DTA BOSCH. Todos os direitos reservados.
        </div>
    </footer>
    <!-- Inclua links para os arquivos JavaScript do Bootstrap ou de outros scripts -->
