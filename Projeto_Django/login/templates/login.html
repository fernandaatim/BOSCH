<body>
    <div class="campo_login"> 
        <h1>Login de Acesso ao Sistema</h1>
            <form method="post" class="form_login">
            {% csrf_token %}
                <div class="login">
                    <label for="id_username"></label>
                    <input type="text" class="login" id="id_username" name="username" placeholder="Username" required>
                </div>
                <div class="login">
                    <label for="id_password"></label>
                    <input type="password" class="login" id="id_password" name="password" placeholder="Password" required>
                </div>
                {% if form.errors %}
                <div class="error-message">
                    <p>Nome de usuário ou senha incorretos.</p>
                </div>
                {% endif %}
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form> 
    </div>
<footer class="mt-4">
